<!DOCTYPE html>

    <style>
        * {

            padding: 0;

        }

        body {

        .form-card {

            color: #667eea;
            margin-bottom: 0.5rem;

            border-color: #667eea;

        }

        }

            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .data-grid {
            display: grid;
            gap: 1rem;
        }

        .data-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out;
        }

        .data-card:hover {

            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .ice-cream-icon {
            font-size: 3rem;
            min-width: 60px;
            text-align: center;
        }

        .data-content {
            flex: 1;
        }

        .data-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.3rem;
        }

        .data-flavor {
            font-size: 1rem;
            color: #666;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 2rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            animation: shake 0.5s ease;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 3rem;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .form-card {
                padding: 1.5rem;
            }

            .data-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

    <script>
