        @keyframes fadeIn {

    </style>

<body>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwb7jzwdSFXCfd6HDgyQeXdoocxKi4R2y9YOxJxxghs976Obqa52LeS9CtK0b5APn_R-Q/exec';

        // ì•„ì´ìŠ¤í¬ë¦¼ ì´ëª¨ì§€ ëœë¤ ì„ íƒ
        const iceCreamEmojis = ['ğŸ¦', 'ğŸ¨', 'ğŸ§', 'ğŸ§', 'ğŸ°', 'ğŸ‚', 'ğŸ®'];

            }
        };

        // ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        async function fetchData() {
            log('Fetching data...');
            try {
                const response = await fetch(`${API_URL}?action=read`);
                log(`Fetch status: ${response.status}`);
                const data = await response.json();
                log(`Fetch data received: ${JSON.stringify(data)}`);

                // Apps Script returns {status: "success", data: {headers: [...], rows: [...]}}
                if (data.status === 'success' && data.data && data.data.rows) {
                    const rows = data.data.rows;
                    if (rows.length > 0) {
                        // Convert rows array to objects with name and flavor properties
                        const items = rows.map(row => ({

                        displayData(items);
                    } else {
                        dataContainer.innerHTML = '<div class="empty-state">ì•„ì§ ë“±ë¡ëœ ì¹œêµ¬ê°€ ì—†ìŠµë‹ˆë‹¤.<br>ì²« ë²ˆì§¸ë¡œ ì¶”ê°€í•´ë³´ì„¸ìš”! ğŸ‰</div>';
                    }

                    dataContainer.innerHTML = '<div class="empty-state">ì•„ì§ ë“±ë¡ëœ ì¹œêµ¬ê°€ ì—†ìŠµë‹ˆë‹¤.<br>ì²« ë²ˆì§¸ë¡œ ì¶”ê°€í•´ë³´ì„¸ìš”! ğŸ‰</div>';
                }
            } catch (error) {
                log(`Error fetching data: ${error.message}`, 'error');
                console.error('Error fetching data:', error);
                dataContainer.innerHTML = '<div class="empty-state">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.<br>ì•„ë˜ ë””ë²„ê·¸ ë¡œê·¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.</div>';
            }
        }

        // ë°ì´í„° í‘œì‹œ
        function displayData(data) {
            // ìµœì‹  ë°ì´í„°ê°€ ìœ„ë¡œ ì˜¤ë„ë¡ ì—­ìˆœ ì •ë ¬
            const reversedData = [...data].reverse();

            dataContainer.innerHTML = reversedData.map(item => `
                <div class="data-card">
                    <div class="ice-cream-icon">${getRandomIceCreamEmoji()}</div>
                    <div class="data-content">
                        <div class="data-name">${escapeHtml(item.name)}</div>
                        <div class="data-flavor">${escapeHtml(item.flavor)}</div>
                    </div>

            `).join('');
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„ (XSS ë°©ì§€)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // í¼ ì œì¶œ
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const flavor = document.getElementById('flavor').value.trim();

            if (!name || !flavor) {
                showMessage('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'ì¶”ê°€ ì¤‘...';
            log(`Submitting data: Name=${name}, Flavor=${flavor}`);

            try {
                // POST ìš”ì²­ - action=create ì‚¬ìš© (Apps Script ìš”êµ¬ì‚¬í•­)
                const url = `${API_URL}?action=create`;

                log(`Sending POST request to: ${url}`);

                // URLSearchParamsë¥¼ ì‚¬ìš©í•˜ì—¬ application/x-www-form-urlencoded í˜•ì‹ìœ¼ë¡œ ì „ì†¡
                // í•„ë“œ ì´ë¦„ì€ Google Sheets í—¤ë”ì™€ ì •í™•íˆ ì¼ì¹˜í•´ì•¼ í•©ë‹ˆë‹¤
                const formData = new URLSearchParams();

                const response = await fetch(url, {
                    method: 'POST',

                log(`Response status: ${response.status}`);
                const result = await response.json();

                if (result.status === 'success' || result.result === 'success') {
                    showMessage('âœ¨ ì„±ê³µì ìœ¼ë¡œ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                    form.reset();

                } else {
                    log(`Server returned error: ${JSON.stringify(result)}`, 'error');

                }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        fetchData();
